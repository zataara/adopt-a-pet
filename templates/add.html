{% extends 'base.html' %}



{% block title %}{% endblock %}


{% block body %}

<h2>Add A New Pet</h2>
<form id='add-pet-form' method='POST'>
    {{ form.hidden_tag() }}
    {% for field in form
        if field.widget.input_type != 'hidden' %}
    <p>
        {{ field.label }}
        {{ field }}
        {% for error in field.errors %}
            {{ error }}
        {% endfor %}
    </p>
    
    {% endfor %}
    <button class='btn btn-primary' type='submit'>Submit</button>
</form>







{% endblock %}
