{% extends 'base.html' %}



{% block title %}{% endblock %}


{% block body %}

{% for pet in pets %}
<div class='container'>
    <a href='/{{pet.id}}'>
        <img src='{{pet.photo_url}}'>
        <p>{{pet.name}} is {% if pet.available == False %}not {% endif %}Available!</p>
    </a>
</div>

{% endfor %}





{% endblock %}
